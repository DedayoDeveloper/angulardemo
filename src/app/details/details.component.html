<div class="page">
  <div class="row">
    <div class="col-md-5 col-md-4"></div>
    <form>
      <div class="user-data">
        <div class="form-group">
          <label for="scheme">Scheme</label>
          <input type="text" id="scheme" name="scheme" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" id="type" name="scheme" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="bank">Bank</label>
          <input type="text" id="bank" name="bank" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" class="form-control" readonly>
        </div>
       
      </div>
      
    </form>
  </div>
</div>
